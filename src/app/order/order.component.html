
<div class="container text-center mt-4">
  <div class="h4">ຈັດຊື້ສິນຄ້າ</div>
  <div class="container mt-3">
    <mat-tab-group dynamicHeight mat-align-tabs="center">
      <mat-tab label="ຈັດຊື້ສິນຄ້າ">
        <div class="card pb-4 mt-4">
          <div class="row">
            <div class="col">
              <div class="text-start ms-2 ps-3 mt-3">
                <img class="cart-icon" src="../../assets/img/add-cart.png" alt="">
                <mat-icon> shopping_cart </mat-icon>
                <div
                  style="
                    position: absolute;
                    margin-left: 30px;
                    margin-top: -27px;
                  "
                >
                  ຟອມສິນຈັດຊື້ສິນຄ້າ
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-8"></div>
                  <div class="col">
                    <div class="row">
                      <div class="col-4" style="margin-left: 95px">
                        <button class="btn_addProduct" (click)="add_newproduct()" type="button">
                          ເພີ່ມສິນຄ້າໃໝ່
                        </button>
                      </div>
                      <div class="col-2">
                        <a class="btn" [routerLink]="['/out_of_stock']"
                          >ເບິ່ງສິນຄ້າທີ່ໃກ້ໝົດ</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <form class="text-start ps-4 pe-4" [formGroup]="orderForm">
            <div class="row mt-3">
              <div class="col">
                <label for="">ເລືອກຜູ້ສະໜອງ</label>
            <select
              name=""
              id=""
              class="add-product-input form-control form-select mt-2"
              formControlName="cateID" 
              [ngClass]="{'is-invalid': submitted && p['supID'].invalid && p['supID'].touched}"
            >
            <option disable selected hidden value="">ເລືອກຜູ້ສະໜອງ</option>
            <option *ngFor="let item of data4" value="{{ item.supID }}">{{ item.supName }}</option>
            </select>

              </div>
              <div class="col">
                <label class="text-start"> ລະຫັດສິນຄ້າ </label>
                <input
                  type="text"
                  class="input form-control mt-2"
                  placeholder="ລະຫັດສິນຄ້າ"
                />
              </div>
              <div class="col">
                <label> ຈຳນວນ </label>
                <input
                  type="text"
                  class="input form-control mt-2"
                  placeholder="ຈຳນວນ"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn-add-item">ເພີ່ມລາຍການ</button>
              </div>
            </div>
          </form>
        </div>

        <div class="text-start mt-3 mb-2 ms-2">
          <img class="form-icon" src="../../assets/img/form.png" alt="">
          <mat-icon>list</mat-icon>
          <div style="position: absolute; margin-left: 30px; margin-top: -27px">
            ລາຍການທີ່ຈັດຊື້
          </div>
        </div>
        <div class="card">
         <div  style="height: 190px; max-height: 190px;overflow-x: hidden;">
          <table class="text-start ms-4 p-2">
            <tr style="margin-top: 20px;">
              <th style="width: 120px">ຜູ້ສະໜອງ</th>
              <th style="width: 120px">ຊື່ສິນຄ້າ</th>
              <th style="width: 100px">ຈຳນວນ</th>
              <th style="width: 100px">ລົບ</th>
            </tr>

            <tr>
              <td>bebe</td>
              <td>mickey mouse</td>
              <td>5 ຜືນ</td>
              <td><mat-icon>delete</mat-icon></td>
            </tr>
  
          </table>
         </div>
          <hr class="mt-2">
          <div class="row">
            <div class="col-9"></div>
            <div class="col-3 text-end ps-4 pe-5 p-0">
              <button class="btn_save ms-4 mb-3">ບັນທຶກ</button>
            </div>
          </div>

        </div>
      </mat-tab>

      <mat-tab label="ລາຍການທີ່ຈັດຊື້">
        <div class="row">
          <div class="col-8">
            <div class="text-start ms-2 ps-3 mt-3">
              <mat-icon class="icon">list</mat-icon>
              <div
                class="h5"
                style="position: absolute; margin-left: 30px; margin-top: -27px"
              >
                ລາຍການທີ່ຈັດຊື້
              </div>
            </div>
          </div>

          <div class="col-sm-4 mt-3 text-end">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg> -->
            <mat-icon>search</mat-icon>
            <img src="../../assets/img/search-interface-symbol.png" alt="">
            <input class="search" type="text" placeholder="ຄົ້ນຫາ">
          </div>
        </div>

        <div class="col mt-4">
          <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
            <ng-container matColumnDef="proID">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 5px; text-align: center"
              >
                ລຳດັບ
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.productID }}
              </td>
            </ng-container>

            <ng-container matColumnDef="image">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 100px; text-align: center"
              >
                ຮູບພາບ
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <img src="{{ element.image }}" alt="" />
              </td>
            </ng-container>

            <ng-container matColumnDef="proName">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 200px; text-align: center"
              >
                ຊື່ສິນຄ້າ
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.productName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="qty">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 20px; text-align: center"
              >
                ຈຳນວນ
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{ element.Qty }}
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 150px; text-align: center"
              >
                ລາຍລະອຽດ
              </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <button type="button" class="btn-delete">ເພີ່ມເຂົ້າ</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayOrder"></tr>
            <tr mat-row *matRowDef="let row; columns: displayOrder"></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
