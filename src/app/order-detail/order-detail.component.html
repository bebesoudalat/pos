
<div class="container">
    <div class="text-start ms-2 ps-3 mt-5" >
        <mat-icon class="icon">view_module</mat-icon> 
        <div class="h5" style="position: absolute ; margin-left: 30px; margin-top: -27px;">ລາຍລະອຽດການຈັດຊື້ສິນຄ້າ</div>
    </div>

    <div class="col mt-4 p-4">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
          <ng-container matColumnDef="proID">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 5px; text-align: center"
            >
              ລຳດັບ
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              {{ element.productID }}
            </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 100px; text-align: center"
            >
              ຮູບພາບ
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <img src="{{ element.image }}" alt="" />
            </td>
          </ng-container>

          <ng-container matColumnDef="proName">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 200px; text-align: center"
            >
              ຊື່ສິນຄ້າ
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              {{ element.productName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="qty">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 20px; text-align: center"
            >
              ຈຳນວນ
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              {{ element.Qty }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="width: 150px; text-align: center"
            >
              
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <button type="button" class="btn-delete">ເພີ່ມເຂົ້າ</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayOrder"></tr>
          <tr mat-row *matRowDef="let row; columns: displayOrder"></tr>
        </table>
      </div>
</div>
