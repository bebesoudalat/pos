<div class="container mt-3">
   
    <div class="row mt-5 ms-5">
      
        <div class="h5">ລາຍລະອຽດການນຳສິນຄ້າເຂົ້າ</div>
       

        <div class="col mt-4">
            <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
     
              <ng-container matColumnDef="proID">
                <th class="th_1" mat-header-cell *matHeaderCellDef style="width: 5px; text-align: center;" > ລະຫັດການນຳເຂົ້າ </th>
                <td mat-cell *matCellDef="let element" class="text-center" > {{element.importID}} </td>
              </ng-container>
            
             
              <ng-container matColumnDef="image" >
                <th mat-header-cell *matHeaderCellDef style="width: 100px ; text-align: center;" > ຊື່ສິນຄ້າ </th>
                <td mat-cell *matCellDef="let element" class="text-center" > {{element.productName}} </td>
              </ng-container>
  
              <ng-container matColumnDef="proName" >
                <th mat-header-cell *matHeaderCellDef style="width: 200px ; text-align: center;" > ຈຳນວນ </th>
                <td mat-cell *matCellDef="let element" class="text-center" > {{element.import_qty}} </td>
              </ng-container>
  

              <ng-container matColumnDef="buy_price">
                <th class="th_2" mat-header-cell *matHeaderCellDef style="width: 150px ; text-align: center;"> ລາຄາ </th>
                <td mat-cell *matCellDef="let element" class="text-center" > {{element.buy_price | number}} ກີບ </td>
              </ng-container>


              <!-- <ng-container matColumnDef="qty" >
                <th mat-header-cell *matHeaderCellDef style="width: 20px ; text-align: center;" > ວັນທີ </th>
                <td mat-cell *matCellDef="let element" class="text-center" > {{element.buy_date | date:'dd/MM/yyyy'}}  </td>
              </ng-container>
   -->

                </ng-container> -->
            
            
              
            
              <tr mat-header-row *matHeaderRowDef="displayImport"></tr>
              <tr mat-row *matRowDef="let row; columns: displayImport;"></tr>
              
            </table>

          </div>
    </div>
</div>
