<div class="container text-center mt-4">
    <div class="h4">ນຳສິນຄ້າເຂົ້າ</div>

    <div class="row mt-3">
        <div class="col-8">
          <div class="text-start ms-2 ps-3 mt-3">
            <mat-icon matListIcon>save_alt</mat-icon>
            <div
              class="h5"
              style="position: absolute; margin-left: 30px; margin-top: -27px"
            >
            ນຳສິນຄ້າເຂົ້າ
            </div>
          </div>
        </div>

        <div class="col-sm-4 mt-3 text-end">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg> -->
          <img src="../../assets/img/search-interface-symbol.png" alt="">
          <input class="search" type="text" placeholder="ຄົ້ນຫາ">
        </div>
      </div>

     

      <div class="col mt-4">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
 
          <ng-container matColumnDef="orderID">
            <th class="th_1" mat-header-cell *matHeaderCellDef style="width: 5px; text-align: center;" > ລະຫັດການສັ່ງຊື້ </th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.orderID}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="supName" >
            <th mat-header-cell *matHeaderCellDef style="width: 100px ; text-align: center;" > ຜູ້ສະໜອງ </th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.supName}} </td>
          </ng-container>

          <ng-container matColumnDef="proName" >
            <th mat-header-cell *matHeaderCellDef style="width: 200px ; text-align: center;" > ວັນທີຈັດຊື້ </th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.buy_date  | date:'dd/MM/yyyy'}} </td>
          </ng-container>


      
          <!-- <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="width: 150px ; text-align: center;"> ຈັດການ </th>
              <td mat-cell *matCellDef="let element" class="text-center" > <button class="btn-delete" (click)="editProduct(element)"><mat-icon>create</mat-icon></button> <button class="btn-delete"><mat-icon>delete</mat-icon></button>   </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
              <th class="th_2" mat-header-cell *matHeaderCellDef style="width: 150px ; text-align: center;"> ຈັດການ </th>
              <td mat-cell *matCellDef="let element" class="text-center" > <button class="btn" (click)="showDetail(element.orderID)">ລາຍລະອຽດ</button></td>
            </ng-container>
        
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayOrder"></tr>
          <tr mat-row *matRowDef="let row; columns: displayOrder;"></tr>
          
        </table>
      </div>

</div>
