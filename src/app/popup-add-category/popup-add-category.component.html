<div class="container">
  <div class="row">
    <div class="col-11">
        <mat-icon>add_circle_outline</mat-icon>
        <div class="h5" style="position: absolute ; margin-left: 30px; margin-top: -27px;">ເພີ່ມປະເພດສິນຄ້າໃໝ່</div>
    </div>
  
    <div class="col-1">
        <button class="btn_close" (click)="onClose()" type="button"><mat-icon>cancel</mat-icon></button>
    </div>
  </div>
  <hr>
  <form action=""[formGroup]="categoryForm" >
  
      <div class="row mt-3">
          <div class="col-3">
            <label for=""  class="mt-2">ຊື່ປະເພດສິນຄ້າ</label>
          </div>
          <div class="col-9">
            <input class="add-product-input form-control" formControlName="cateName" type="text" placeholder="ຊື່ປະເພດສິນຄ້າ">
           
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-3">
      
          </div>
          
            <div class="col">
              <button mat-button [mat-dialog-close]="data" type="button" (click)="addCategory()" class="btn">ບັນທຶກ</button>
            </div>
      
            <div class="col">
              <button class="btn_clear">ລ້າງຂໍ້ມູນ</button>
            </div>
            </div>
        
        
      
    </form>
  
</div>
